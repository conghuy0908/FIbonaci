<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 1;
        let n2 = 1;
        let c ;
        let Number = +prompt("Nhập số cần hiện thị","");
        for(let i=1;i<=Number;i++){
            if(i == 1 || i == 2){
                document.write(1);
            }else{
                c = n1;
                n1+=n2;
                n2=c
                document.write(n1);
            }
        }
    </script>
</body>
</html>
